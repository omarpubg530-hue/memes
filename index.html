    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #704bc5 0%, #c54cbb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        .image-card:nth-child(4) { animation-delay: 0.4s; }
        .image-card:nth-child(5) { animation-delay: 0.5s; }
        .image-card:nth-child(6) { animation-delay: 0.6s; }
        .image-card:nth-child(7) { animation-delay: 0.7s; }
        .image-card:nth-child(8) { animation-delay: 0.8s; }
        .image-card:nth-child(9) { animation-delay: 0.9s; }
        .image-card:nth-child(10) { animation-delay: 1s; }
        .image-card:nth-child(11) { animation-delay: 1.1s; }
        .image-card:nth-child(12) { animation-delay: 1.2s; }
        .image-card:nth-child(13) { animation-delay: 1.3s; }
        .image-card:nth-child(14) { animation-delay: 1.4s; }
        .image-card:nth-child(15) { animation-delay: 1.5s; }
        .image-card:nth-child(16) { animation-delay: 1.6s; }
        .image-card:nth-child(17) { animation-delay: 1.7s; }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .image-container {
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .button-container {
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .download-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #2549e7 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-button:active {
            transform: scale(0.98);
        }

        .download-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .icon {
            font-size: 1.2em;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            animation: slideInMessage 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }

        .message.success {
            background: #4caf50;
        }

        .message.error {
            background: #f44336;
        }

        .message.show {
            display: block;
        }

        @keyframes slideInMessage {
            from {
                transform: translateX(300px);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .image-container {
                height: 250px;
            }

            .message {
                right: 10px;
                left: 10px;
            }
        }
    </style>
</head>

        function createGallery() {
            const gallery = document.getElementById('galleryContainer');
            
            imagesList.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                card.innerHTML = `
                    <div class="image-container">
                        <img src="${image.src}" alt="ÿµŸàÿ±ÿ© ${image.id}" loading="lazy">
                    </div>
                    <div class="button-container">
                        <button class="download-button" onclick="handleDownload(${image.id}, this)">
                            <span class="icon">‚¨áÔ∏è</span>
                            <span>ÿ™ÿ≠ŸÖŸäŸÑ</span>
                        </button>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        async function handleDownload(imageId, buttonElement) {
            const image = imagesList.find(img => img.id === imageId);
            if (!image) return;

            buttonElement.classList.add('loading');
            buttonElement.disabled = true;
            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="icon">‚è≥</span> <span>ÿ¨ÿßÿ±Ÿä...</span>';

            try {
                const response = await fetch(image.src);
                
                if (!response.ok) {
                    throw new Error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ');
                }

                const imageBlob = await response.blob();
                const blobUrl = URL.createObjectURL(imageBlob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = blobUrl;
                downloadLink.download = `ÿµŸàÿ±ÿ©-${imageId}-${Date.now()}.jpg`;
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                URL.revokeObjectURL(blobUrl);
                
                showSuccessMessage();

            } catch (error) {
                console.error('ÿÆÿ∑ÿ£:', error);
                showErrorMessage();
            } finally {
                buttonElement.classList.remove('loading');
                buttonElement.disabled = false;
                buttonElement.innerHTML = originalText;
            }
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMsg');
            msg.classList.add('show');
            
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function showErrorMessage() {
            const msg = document.getElementById('errorMsg');
            msg.classList.add('show');
            
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', createGallery);
    </script>
